<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Postulación: Henry D'Santiago</title>
</head>
<body>
    <header>
        <h1>Prueba de Selección: Henry D'Santiago</h1>
    </header>
    <section class="section">

        <div class="seleccion">
            <label class="seleccion__label">Seleccione una opción</label>
        </div>

        <div class="container">

            <div class="text-container">  
                <textarea class="txtArea" name="texto" id="STDIN" cols="30" rows="10" >
¬PUEDO escribir los versos más tristes esta noche.

Escribir 你好吗, por ejemplo: "La noche está estrellada, 
y tiritan, azules, los astros, a lo lejos".

El 好吗 viento de la noche gira en el cielo y canta.

Puedo escribir los 好吗 versos más tristes esta noche. 
Yo la quise, y a veces ella también me quiso.
                </textarea>
            </div>

            <div class="text-container">
                <textarea class="txtArea" name="texto" id="STDOUT" cols="1" rows="1" readonly="true" >
                </textarea>
            </div>

        </div>

        <div class="buttons-container">
            <button class="boton" type="submit" id="paso0">Limpiar</button>
            <button class="boton" type="submit" id="paso1">Arreglo Minúsculas</button>
            <button class="boton" type="submit" id="paso2">Numero de líneas</button>
            <button class="boton" type="submit" id="paso3">Lista con frecuencia</button>
            <button class="boton" type="submit" id="paso4">Lista Lexicográfica</button>
            <button class="boton" type="submit" id="paso5">Lista Mayor-Menor</button>
        </div>

    </section>
   
    <script src="strings.js"></script>
</body>
</html>
